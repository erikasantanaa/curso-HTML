<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Os atributos HTML fornecem informações adicionais sobre elementos HTML</title>
</head>
<body>
    <!--O lang atributo dentro da tag <html lang="">, para declarar o idioma da página da Web-->

    <!--Atributo href (link): Especifica o URL da página-->
    <a href="https://www.google.com">Google</a>

    <!--Atributo src (img):especifica o caminho para a imagem a ser exibida, com largura e altura -->
    <img src="img.jpg "  alt="img" width="500" height="600">

    <!--Atributo style: usado para adicionar estilos a um elemento-->
    <p style="color:red;">Um exemplo</p>

    <!--Atributo title: define algumas informações extras sobre um elemento-->
    <p title="exemplo">Frase para exemplo</p>

</body>
</html>

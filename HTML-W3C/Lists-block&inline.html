<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas, Bloco HTML e elementos inline </title>
</head>
<body>
    <h1>Listas</h1>

    <!-- Não ordenadas -->
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>

    <!-- Ordenadas -->
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>


    <!-- Descrição -->
        <dl>
            <dt>Descrição</dt>
            <dd>- exemplo</dd>
            <dt>Descrição</dt>
            <dd>- exemplo</dd>
        </dl>

    <h1>Bloco HTML e Elementos Inline</h1>

    <!-- Block: <p> e <div>:
    começa em uma nova linha e os navegadores adicionam automaticamente
    algum espaço (uma margem) antes e depois do elementocomeça em uma nova linha e os 
    navegadores adicionam automaticamente algum espaço (uma margem) antes e depois do elemento
    -->
    <p>Hello World</p>
    <div>Hello World</div>

    <p>Elementos de block-level
        <address> <article> <aside> <blockquote> <canvas> <dd> <div> <dl> <dt>
        <fieldset> <figcaption> <figure> <footer> <form> <h1> <h6> <header> <hr> 
        <li> <main> <nav> <noscript> <ol> <p> <pre> <section> <table> <tfoot> 
        <ul> <video> </video>
    </p>


    <!-- <inline:  Um elemento embutido não inicia em uma nova linha. Um elemento embutido ocupa apenas a largura necessária.
    Um elemento embutido não pode conter um elemento de nível de bloco!-->
        <p>Elementos inline
            <!-- <a> <abbr> <acronym> <b> <bdo> <big> <br> <button> 
            <cite> <code> <dfn> <em> <i> <img> <input> <kbd> 
            <label> <map> <object> <output> <q> <samp> <script> 
            <select> <small> <span> <strong> <sub> <sup>
            <textarea> <time> <tt> <var> -->
        </p>

    
    <h2>Div</h2>
    <!-- O <div>elemento é frequentemente usado como um contêiner para outros elementos HTML.
    O <div>elemento não possui atributos obrigatórios, mas style, classe idsão comuns.
    Quando usado junto com CSS, o <div>elemento pode ser usado para estilizar blocos de conteúdo:
     -->
     <div style="background-color:black;color:white;padding:20px;">
        <h2>Exemplo</h2>
        <p>Texto exemplo</p>
    </div>

    <h2>Span</h2>
    <!-- O <span>elemento é um contêiner embutido usado para marcar uma parte de um texto ou uma parte de um documento.
        O <span>elemento não possui atributos obrigatórios, mas style, classe idsão comuns.
        Quando usado junto com CSS, o <span>elemento pode ser usado para estilizar partes do texto:
    -->
    <p>
        My mother has <span style="color:blue;font-weight:bold">blue</span>
        eyes and my father has
        <span style="color:darkolivegreen;font-weight:bold">dark green</span>
        eyes.
    </p>



</body>
</html>
